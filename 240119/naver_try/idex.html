<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/ad3c8d7952.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <nav>
          <div class="nav_left">
            <span><i class="fa-solid fa-bars"></i></span>
            <span><i class="fa-brands fa-creative-commons-pd-alt"></i></span>
          </div>
          <div class="nav_right">
            <span><i class="fa-regular fa-comment-dots"></i></span>
            <span><i class="fa-regular fa-bell"></i></span>
          </div>
        </nav>
        <div id="search">
          <form action="https://www.naver.com/" method="post">
            <span class="search_center">
              <i class="fa-solid fa-n"></i>
            </span>
            <input type="text" />
            <span class="search_center_right1">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <span class="search_center_right2">
              <i class="fa-solid fa-caret-down"></i>
            </span>
            <span class="search_center_right3">
              <i class="fa-solid fa-keyboard"></i>
            </span>
          </form>
          <span class="search_right">
            <img src="./img/치지직.png" alt="치지직" />
          </span>
        </div>
      </header>
      <section>
        <article id="badges">
          <div class="badge first">
            <span><img src="./img/메일.png" alt="메일" /></span> 메일
          </div>
          <div class="badge second">
            <span><img src="./img/카페.png" alt="카페" /></span> 카페
          </div>
          <div class="badge thrid">
            <span><img src="./img/블로그.png" alt="블로그" /></span> 블로그
          </div>
          <div class="badge four">
            <span><img src="./img/쇼핑.png" alt="쇼핑" /></span> 쇼핑
          </div>
          <div class="badge five">
            <span><img src="./img/뉴스.png" alt="뉴스" /></span> 뉴스
          </div>
          <div class="badge six">
            <span><img src="./img/증권.png" alt="증권" /></span> 증권
          </div>
          <div class="badge seven">
            <span><img src="./img/부동산.png" alt="부동산" /></span> 부동산
          </div>
          <div class="badge eight">
            <span><img src="./img/지도.png" alt="지도" /></span> 지도
          </div>
          <div class="badge nine">
            <span><img src="./img/웹툰.png" alt="웹툰" /></span> 웹툰
          </div>
          <div class="badge ten">
            <span><img src="./img/치지직버튼.png" alt="치지직" /></span> 치지직
          </div>
          <div class="badge more">
            <span><img src="./img/기타.png" alt="기타" /></span>
          </div>
        </article>
        <div id="banner_top">
          <span class="banner_img"
            ><img src="./img/상단배너.png" alt="상단배너"
          /></span>
          <span class="banner_play"
            ><img src="./img/배너영상재생.png" alt="영상버튼"
          /></span>
        </div>
        <div id="main_contents">
          <article id="content_left">
            <!-- <nav> -->
            <div id="main_contents_top">
              <span>뉴스스텐드</span>
              <span>언론사편집</span>
              <span>엔터</span>
              <span>스포츠</span>
              <span>경제</span>
            </div>
            <div id="issuebox">
              <span>전체언론사</span>
              <span><i class="fa-solid fa-caret-down"></i></span>
              <span>s</span>
              <span>s</span>
            </div>
            <!-- </nav> -->
          </article>
        </div>
        <div id="side_contents">
          <article id="content_right"></article>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
