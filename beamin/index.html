<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/ad3c8d7952.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!--header-->

    <div id="wrap">
      <!-- <input type="checkbox" name="menu" id="menu" /> -->

      <header id="main_header">
        <!-- <select name="direction" id="main_header_left">
          <option value="우리집">우리집</option>
        </select> -->
        <div class="left"><h3>우리집</h3></div>

        <label class="right" for="right">
          <!-- <label for="menu"></label> -->
          <i class="fa-solid fa-bars"> </i>
          <i class="fa-regular fa-bell"></i>
          <i class="fa-regular fa-user"></i>
        </label>
      </header>
    </div>
    <!-- <div id="menu_img">
      <img width="390" src="./img/b_8.jpg" alt="메뉴" />
    </div> -->
    <article class="header_box">
      <input
        type="text"
        id="header_top"
        placeholder="육회비빔밥?육개장?쌀국수?"
      />
    </article>
    <!--section-->

    <section id="contents">
      <div id="inner_items">
        <div class="inner_item">
          <span>
            <i class="fa-solid fa-hashtag"></i>
          </span>
          <div class="inner_item_info">
            <div class="inner_item_title">재주문 많아요</div>
          </div>
        </div>
        <div class="inner_item">
          <span>
            <i class="fa-solid fa-hashtag"></i>
          </span>
          <div class="inner_item_info">
            <div class="inner_item_title">알뜰배달 현황</div>
          </div>
        </div>
        <div class="inner_item">
          <span>
            <i class="fa-solid fa-hashtag"></i>
          </span>
          <div class="inner_item_info">
            <div class="inner_item_title">쿠폰</div>
          </div>
        </div>
      </div>
      <!--contents -->
      <div id="inner_content_first">
        <div class="first_left">
          <img width="175" src="./img/b_1.jpg" alt="배민1" />
        </div>
        <div class="first_right">
          <img width="175" src="./img/b_2.jpg" alt="배달" />
        </div>
      </div>

      <div id="inner_content_second">
        <div class="second_left">
          <img width="360" src="./img/b_3.jpg" alt="포장" />
        </div>
        <div class="second_right">
          <img width="360" src="./img/b_4.jpg" alt="배민스토어" />
        </div>
      </div>

      <div id="inner_content_thrid">
        <div class="thrid_left">
          <img width="175" src="./img/b_5.jpg" alt="전국 별미" />
        </div>
        <div class="thrid_right">
          <img width="175" src="./img/b_6.jpg" alt="배민스토어" />
        </div>
      </div>
      <div id="inner_content_last">
        <img width="360" src="./img/b_7.jpg" alt="배민상품권" />
      </div>
    </section>

    <!--footer-->
  </body>
</html>
